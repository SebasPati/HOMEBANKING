<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Client manager</title>

</head>

<body>

        <div id="app">
            <h1 class="d-flex justify-content-center bg-black bg-opacity-25">Client Manager</h1>
            <section class="container">
                
                <div class="row container mt-5">
                    <div class="col-lg-5 col-sm-10 " >
                <form class="mb-3 " >
                    <h3>Info:</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" v-model="form.firstName"  name="firstName">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" v-model="form.lastName" name="lastName">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" v-model="form.email"  name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    
                    <button id="aÃ±adir" type="submit" class="btn btn-danger" @click="AddClient()">AddClient</button>
                    <button v-if="cont == 1" type="submit" class="btn btn-danger" @click="putClient(this.link)">Modificar</button>
                    

                    
                    
                </form>
                    </div>
                    <div class="col-lg-7">
                        <h3>Clients List:</h3>
                        <table class="table table-danger">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="client in clients">
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                    <td>{{client.email}}</td>
                                    <td><button type="submit" @click="DeleteClient(client)" class="btn btn-danger">Eliminar</button>
                                        <button type="submit" @click="this.link=ChangeClient(client)" class="btn btn-danger">modificar</button>   
                                    </td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>

            <section class="bg-black bg-opacity-25 mt-5">
                <h2>Client REST Response</h2>
                <pre>{{json}}</pre>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/script/main.js"></script>
</body>

</html>
